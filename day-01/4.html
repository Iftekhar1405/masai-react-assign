<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        const Elem = () => (
            <div style={{display:'flex', flexDirection:'column',alignItems:'center'}}>
            <img src="./letter-opened-svgrepo-com.svg" alt="" style = {{height:'200px'}}/>
            <h1>SUBSCRIBE</h1>
            <h2>Subscribe to our newsletter & stay up to date!</h2>
            <div>
                <input type="text" placeholder = 'john@doe.net' style={{padding:'10px', borderRadius:"30px"
                    ,margin:'10px', border:'1px solid grey', width:'200px'
                }}/>
                <button style={{padding:'10px', borderRadius:"30px"
                    ,margin:'10px', border:'1px solid grey', width:'100px', backgroundColor:'royalBlue', color:'white'
                }} >Subscribe</button>
                </div>
            </div>
        )
        let root = document.getElementById('root')
        ReactDOM.render(<Elem/>,root)
</script>
  </body>
</html>
